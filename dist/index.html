<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - WhatsApp Sender</title>
  <link rel="stylesheet" crossorigin href="/assets/index-Bx8nu_cI.css">
</head>
<body>
  <div class="container">
    <!-- add the logo element (CSS .logo already in src/style.css) -->
    <div class="logo" aria-hidden="true"></div>

    <h1>WhatsApp Sender</h1>

    <input id="username" type="text" placeholder="Enter your name" />
    <input id="password" type="password" placeholder="Enter your password" />
    <button id="loginBtn">Login</button>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    // Example list of users (you can modify this)
    const users = [
      { username: "admin", password: "1234" },
      { username: "vital", password: "printlab" },
      { username: "guest", password: "guest" },
    ];

    loginBtn.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        alert("Please enter both username and password!");
        return;
      }

      const user = users.find(
        (u) => u.username === username && u.password === password
      );

      if (!user) {
        alert("Invalid username or password!");
        return;
      }

      // Save only username (no password in storage)
      localStorage.setItem("loggedInUser", username);
      window.location.href = "/sender";
    });
  </script>
</body>
</html>
