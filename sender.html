<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send WhatsApp Message</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container">
    <!-- add this so the logo appears above the title -->
    <div class="logo"></div>

    <h1>WhatsApp Sender</h1>

  <input type="text" id="phone" placeholder="Enter phone number" aria-describedby="phoneError" />
  <div id="phoneError" class="field-error" aria-live="polite"></div>

    <select id="preset">
      <option value="">-- Select a message --</option>
    </select>

    <textarea id="message" placeholder="Message (optional)"></textarea>

    <div class="btn-group">
      <button id="sendBtn">Send WhatsApp</button>
      <button id="profileBtn">Profile</button>
    </div>

    <div class="custom-message">
      <input type="text" id="newMessage" placeholder="Add custom message" />
      <button id="saveMessageBtn">Save</button>
    </div>
  </div>

  <!-- toast container -->
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <script src="src/sender.js"></script>
</body>
</html>
